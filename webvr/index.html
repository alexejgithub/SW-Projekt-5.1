<!DOCTYPE html>

<html lang="en">
<head>
<title>Web VR a first test</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
html, body {
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #fff;
  margin: 0px;
  padding: 0;
  overflow: hidden;
}

canvas {
  position: absolute;
  top: 0;
}

#buttons {
  position: fixed;
  top: 0;
  right: 0;
  z-index: 1;
  background: white;
}
</style>
</head>

<body>

  <div id="buttons">
    <button id="fullscreen">Fullscreen</button>
    <button id="vr">VR (WebVR/Mobile only)</button>
    <button id="reset">Reset</button>
  </div>

</body>

<script>
WebVRConfig = {
  BUFFER_SCALE: 1.0,
  // Forces availability of VR mode, even for non-mobile devices.
  //FORCE_ENABLE_VR: true // Default: false.

};

document.addEventListener('touchmove', function(e) {
  e.preventDefault();
});
</script>

<!-- three.js library -->
<script src="js/third-party/three/three.min.js"></script>

<!-- VRControls.js applies the WebVR transformations to a three.js camera object. -->
<script src="js/third-party/webVR/VRControls.js"></script>

<!-- VREffect.js handles stereo camera setup and rendering.  -->
<script src="js/third-party/webVR/VREffect.js"></script>

<!-- A polyfill for the WebVR API.  -->
<script src="js/third-party/webVR/webvr-polyfill.min.js"></script>

<!-- load the movement Controlls-->
<script src="js/controls.js"> </script>

<!-- load the 3d World-->
<script src="js/vrWorld.js"> </script>

<!-- load the Data from the sensor-->
<script src="js/loadData.js"> </script>

<!-- display the Data from the sensor-->
<script src="js/displayData.js"> </script>


<!-- the main class to render the scene-->
<script src="js/main.js"> </script>


</html>
